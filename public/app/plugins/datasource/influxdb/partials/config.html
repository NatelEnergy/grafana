<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:8086">
</datasource-http-settings>

<h3 class="page-heading">InfluxDB Details</h3>

<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-7">Database</span>

			<metric-segment segment="ctrl.dbSegment" get-options="ctrl.getDBSegments()" on-change="ctrl.dbChanged()"></metric-segment>

		</div>
		<gf-form-switch class="gf-form" label="Query" tooltip="Add the Database as a query option"
				 checked="ctrl.current.jsonData.allowDBQuery" label-class="width-7" switch-class="max-width-6">
		</gf-form-switch>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">User</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.user' placeholder=""></input>
		</div>
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">Password</span>
			<input type="password" class="gf-form-input" ng-model='ctrl.current.password' placeholder=""></input>
		</div>
	</div>
</div>

<div class="gf-form-group">
	<div class="gf-form max-width-21">
		<span class="gf-form-label">Default group by time</span>
		<input type="text" class="gf-form-input width-6" ng-model="ctrl.current.jsonData.timeInterval"
		spellcheck='false' placeholder="example: >10s"></input>
		<i class="fa fa-question-circle" bs-tooltip="'Set a low limit by having a greater sign: example: >10s'" data-placement="right"></i>
	</div>
</div>
